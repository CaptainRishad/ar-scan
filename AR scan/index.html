<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame and MindAR Scripts -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <title>WebAR - Image Tracking Video</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Loading Screen UI */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scanning Instructions UI */
        #scanning-overlay {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            pointer-events: none;
            z-index: 500;
            display: none; /* Shown after load */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        /* Fallback UI for unsupported browsers */
        #fallback-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
        }

        /* Fade-in animation for AR content */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Initializing AR...</p>
    </div>

    <!-- Scanning Instruction -->
    <div id="scanning-overlay">
        Scan the card to start AR
    </div>

    <!-- Fallback Message -->
    <div id="fallback-message">
        <h2>Camera Not Supported</h2>
        <p>Sorry, your browser or device doesn't support Web-based AR tracking. Please try Chrome on Android or Safari on iOS.</p>
    </div>

    <!-- 
        AR Scene 
        mindar-image: path to the target file
        imageTargetSrc: targets.mind (local)
        uiLoading: disable default UI as we use custom
    -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: no;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- 
                Local Video File 
                Set crossOrigin to anonymous if hosting remotely
                Muted is required for autoplay on most mobile browsers
            -->
            <video id="ar-video" src="./sample.mp4" 
                   preload="auto" loop="true" muted 
                   webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 
            Target Entity 
            targetIndex: index of the target in targets.mind (usually 0 for single target)
        -->
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <!-- 
                Video Plane 
                Properly scaled and aligned. Normal plane is 1x1 meter.
            -->
            <a-video id="video-display" src="#ar-video" 
                     width="1" height="0.55" 
                     position="0 0 0" 
                     rotation="0 0 0"
                     opacity="0">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sceneEl = document.querySelector('a-scene');
            const targetEl = document.querySelector('#target-entity');
            const video = document.querySelector('#ar-video');
            const videoDisplay = document.querySelector('#video-display');
            const loadingScreen = document.querySelector('#loading-screen');
            const scanningOverlay = document.querySelector('#scanning-overlay');
            const fallback = document.querySelector('#fallback-message');

            // Handle Scene Initialization
            sceneEl.addEventListener("ready", () => {
                console.log("MindAR is ready");
                loadingScreen.style.opacity = "0";
                setTimeout(() => {
                    loadingScreen.style.display = "none";
                    scanningOverlay.style.display = "block";
                }, 500);
            });

            // Fallback for load errors (e.g. camera permission denied)
            sceneEl.addEventListener("arError", (event) => {
                console.error("AR Error", event);
                loadingScreen.style.display = "none";
                fallback.style.display = "block";
            });

            // Target Found Event
            targetEl.addEventListener("targetFound", event => {
                console.log("Target found");
                scanningOverlay.style.display = "none";
                
                // Play video
                video.play();
                
                // Fade-in effect
                videoDisplay.setAttribute("class", "fade-in");
                videoDisplay.setAttribute("opacity", "1");
            });

            // Target Lost Event
            targetEl.addEventListener("targetLost", event => {
                console.log("Target lost");
                scanningOverlay.style.display = "block";
                
                // Pause video
                video.pause();
                
                // Reset opacity for next detection
                videoDisplay.setAttribute("opacity", "0");
                videoDisplay.classList.remove("fade-in");
            });
        });
    </script>
</body>
</html>
